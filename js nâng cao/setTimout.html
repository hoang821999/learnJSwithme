<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm Setimout</title>
</head>
<body>
    <p>Em bé Chang xinh nhất trên đời</p>
    <script>
        var pTag = document.querySelector("p");

        setTimeout(function () {
            pTag.style.backgroundColor = "Blue";
            pTag.style.color = "White";
            pTag.innerHTML = "Anh yêu bé Chang nhiều lắm !!";
        }, 3000);
    </script>
</body>
</html>
