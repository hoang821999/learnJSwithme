<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/maytinhmini.css">
    <title>Máy tính bỏ túi</title>
</head>
<body>
    <div class="maytinhmini">
        <input type="text" name="kq" id="kq">
        <input type="button" value="7" name="toanhang7" onclick="toanhang(this)">
        <input type="button" value="8" name="toanhang8" onclick="toanhang(this)">
        <input type="button" value="9" name="toanhang9" onclick="toanhang(this)">
        <input type="button" value="+" name="toantucong" onclick="toantu(this)">
        <input type="button" value="4" name="toanhang4" onclick="toanhang(this)">
        <input type="button" value="5" name="toanhang5" onclick="toanhang(this)">
        <input type="button" value="6" name="toanhang6" onclick="toanhang(this)">
        <input type="button" value="-" name="toantutru" onclick="toantu(this)">
        <input type="button" value="1" name="toanhang1" onclick="toanhang(this)">
        <input type="button" value="2" name="toanhang2" onclick="toanhang(this)">
        <input type="button" value="3" name="toanhang3" onclick="toanhang(this)">
        <input type="button" value="*" name="toantunhan" onclick="toantu(this)">
        <input type="button" value="0" name="toanhang0" onclick="toanhang(this)">
        <input type="button" value="C" name="toanhangc" onclick="lamlai(this)">
        <input type="button" value="=" name="toanhangbang" onclick="thuchien(this)">
        <input type="button" value=":" name="toantuchia" onclick="toantu(this)">
    </div>
    <script src="./js/maytinhmini.js"></script>
</body>
</html>
